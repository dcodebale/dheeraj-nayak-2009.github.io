<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 — Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inter + Display font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e0f11;
      --fg: #e9eaec;
      --muted: #8c8f98;
      --accent: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .container {
      max-width: 720px;
      padding: 48px;
      position: relative;
    }

    .code {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(72px, 18vw, 160px);
      font-weight: 700;
      letter-spacing: -0.06em;
      line-height: 0.9;
      margin-bottom: 24px;
      position: relative;
    }

    .code::after {
      content: "404";
      position: absolute;
      inset: 0;
      color: var(--accent);
      opacity: 0.04;
      transform: translate(2px, -2px);
      pointer-events: none;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      font-weight: 500;
      margin: 0 0 12px;
    }

    p {
      font-size: 15px;
      color: var(--muted);
      max-width: 480px;
      line-height: 1.6;
      margin: 0 0 40px;
    }

    .actions {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    a {
      color: var(--fg);
      text-decoration: none;
      font-size: 14px;
      position: relative;
      padding-bottom: 4px;
    }

    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 1px;
      width: 100%;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Subtle ambient movement */
    .grain {
      position: fixed;
      inset: -100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='200' height='200' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      from { transform: translate(0,0); }
      to { transform: translate(10%,10%); }
    }

    /* Cursor reaction */
    .cursor-react {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: difference;
    }

    .cursor-react span {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.02;
      transform: translate(-50%, -50%);
    }

    @media (max-width: 600px) {
      .container {
        padding: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="grain"></div>

  <div class="container">
    <div class="code">404</div>
    <h1>This page no longer exists.</h1>
    <p>
      The link you followed points to something that isn’t here anymore.
      It may have moved. Or it may never have been real.
    </p>

    <div class="actions">
      <a href="/">Return home</a>
      <a href="#" onclick="history.back(); return false;">Go back</a>
    </div>
  </div>

  <div class="cursor-react">
    <span id="halo"></span>
  </div>

  <script>
    const halo = document.getElementById('halo');

    window.addEventListener('mousemove', (e) => {
      halo.style.left = e.clientX + 'px';
      halo.style.top = e.clientY + 'px';
    });
  </script>

</body>
</html>
